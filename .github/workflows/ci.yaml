name: CICD

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'

      - name: Install Package
        run: pnpm install --no-frozen-lockfile

      - name: Package Lib
        run: pnpm build

      - name: Package Docs
        run: pnpm docs:build

      # - name: Deploy To Github Pages
      #   uses: JamesIves/github-pages-deploy-action@v4
      #   with:
      #     TOKEN: ${{ secrets.DEPLOY_SECRET }}
      #     FOLDER: packages/docs/dist
      #     CLEAN: true
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}
      
      - name: Build and push
        uses: docker/build-push-action@v2
        with:
          context: ./packages/docs
          file: ./packages/docs/dockerfile
          push: true
          tags: jstar1997/cicd:v1

      - name: SSH docker login
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          password: ${{ secrets.SSH_PASSWORD }}
          # 需先在/home/cicd/有shell脚本
          # script: cd /home/cicd/ && sh build.sh ${{ secrets.DOCKER_USERNAME }} ${{ secrets.DOCKER_TOKEN }}
          script: |
            #!/bin/sh
            docker login --username=${{ secrets.DOCKER_USERNAME }} --password=${{ secrets.DOCKER_TOKEN }}
            docker stop cicd_v1
            docker rm cicd_v1
            docker rmi cicd:v1
            docker pull cicd:v1
            docker run --rm -d -p 8080:80 --name cicd_v1 cicd:v1